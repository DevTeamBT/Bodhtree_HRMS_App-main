      <div class="container-fluid">
        <div class="container" id="fetchPages">
          <form action="/api/users" method="POST" onsubmit="createEmployee(event)">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <label for="aadhaarNumber" class="col-form-label">Aadhaar Number</label>
                    <input type="text" class="form-control" maxlength="12"  id="aadhaarNumber" required placeholder="Enter Aadhar Card Number">
                    <small class="error-message" style="color: red; display: none;">Please enter a valid Aadhaar number.</small>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-sm-12">
                    <label for="panNumber" class="col-form-label">PAN Number</label>
                    <input type="text" id="pn" class="form-control" minlength="10" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="Please enter a valid PAN number" id="panNumber" placeholder="Enter PAN Card Number">
                    <small class="error-message" style="color: red; display: none;">Please enter a valid PAN number (Format: ABCDE1234F).</small>
                </div>
            </div>
            <!-- <div class="row mb-2">
                <div class="col-sm-12 includedata">
                    <input type="checkbox" name="fav_language" value="PF">
                    <label for="PF">Include PF</label>
                    <input type="checkbox" name="fav_language" value="ESI">
                    <label for="ESI">Include ESI</label>
                    <input type="checkbox" name="fav_language" value="LWF">
                    <label for="LWF">Include LWF</label>
                </div> -->
            </div>
            <div class="row mb-2">
                <div class="col-sm-12">
                    <label for="pfNumber" class="col-form-label" >PF Number</label>
                    <input type="text" class="form-control" minlength="6" maxlength="10" pattern="[0-9]{6,10}" title="Please enter a valid PF number (6-10 digits)" placeholder="Enter PF Number" id="pfno">
                    <small class="error-message" style="color: red; display: none;">Please enter a valid PF number (6-10 digits).</small>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-sm-12">
                    <label for="uanNumber" class="col-form-label" >UAN Number</label>
                    <input type="text" class="form-control" minlength="12" maxlength="12" pattern="[0-9]{12}" title="Please enter a valid 12-digit UAN number" placeholder="Enter PF UAN Number" id="uan">
                    <small class="error-message" style="color: red; display: none;">Please enter a valid 12-digit UAN number.</small>
                </div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-6">
                <label for="text" class="col-form-label">Bank Account Number</label>
                <input type="number" id="accNumber" class="form-control" min="1000" max="99999" placeholder="Enter Employee Bank Account Number">
              </div>
              <div class="col-sm-6">
                <label for="Number" class="col-form-label">Bank IFSC Code</label>
                <input type="number" id="ifscNumber" class="form-control" min="1000" max="99999" placeholder="Enter Employee Bank IFSC Code">
              </div>
            </div>
            <div class="buttons" style="margin-left: 53rem;">
                <a href="./step2.html"><button type="button" class="btn btn-secondary" id="pre2">
                  &laquo; Previous
                </button></a>

                  Next &raquo;  
                </button></a>
            </div>
          </form>
        </div>

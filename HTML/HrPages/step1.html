          <div class="form">
            <div class="toggle" onclick="toggleNav()">

            <form action="/api/users" method="POST" onsubmit="createEmployee(event)">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="dob" class="col-form-label">Employee Number Series</label>1
                        <div class="d-flex align-items-center">
                            <select class="form-control mr-2" id="empSeries">
                                <option value="Select">---Select---</option>
                                <option value="tEmp">Temprory Employee</option>
                                <option value="mEmp">Manual Employee</option>
                                <option value="pEmp">Permanent Employee</option>
                            </select>
                </div>
                </div>
                <div class="col-sm-6">
                  <label for="Number" class="col-form-label">Probation Period in Days</label>
                  <input type="number" id="probation" class="form-control" placeholder="Enter Probation Period">
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="text" class="col-form-label">Employee No</label>
                  <input type="number" id="employeeNumber" class="form-control" min="1000" max="99999" placeholder="Enter Employee Number">
                </div>
                <div class="col-sm-6">
                  <label for="Number" class="col-form-label">Confirmation Date</label>
                  <input type="date" class="form-control" id="conformationdate" placeholder="Enter Comformation Date">
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="text" class="col-form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullname" placeholder="Enter Candidate Full Name">
                </div>
                <div class="col-sm-6">
                  <label for="Email" class="col-form-label">Personal Email</label>
                  <input type="email" class="form-control" id="persionalemail" placeholder="Enter Candidate Email">
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="dob" class="col-form-label">Date Of Birth</label>
                  <input type="date" class="form-control" id="dob" placeholder="Enter Date Of Birth">
                </div>
                <div class="col-sm-6">
                  <label for="Number" class="col-form-label" id="pnumber">Mobile Number</label>
                  <input type="number" class="form-control" id="pnumber" placeholder="Enter Candidate Mobile Number">
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="dob" class="col-form-label">Gender</label>
                  <div>
                    <input type="radio" value="male" name="fav_language value=" Male" id="male">
                    <label for="Male">Male</label>
                    <input type="radio" value="female" name="fav_language value=" Female" id="female">
                    <label for="Female">Female</label>
                    <input type="radio" value="others" name="fav_language value=" Others" id="others">
                    <label for="Others">Others</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <label for="dob" class="col-form-label" id="role">Role</label>
                        <div class="d-flex align-items-center">
                            <select class="form-control mr-2">
                                <option value="---Select---">---Select---</option>
                                <option value="sAdmin">Senior Admin</option>
                                <option value="admin">Admin</option>
                                <option value="manager">Manager</option>
                                <option value="employee">Employee</option>
                                <!-- <option value="sales">Sales</option> -->
                            </select>
                         </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="dob" class="col-form-label" id="status">Status</label>
                  <select class="form-control">
                    <option value="---Select---">---Select---</option>
                    <option value="confirm">Confirm</option>
                    <option value="consultant">Consultant</option>
                    <option value="probation">Probation</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <label for="Date" class="col-form-label">Date of Joining</label>
                  <input type="date" class="form-control" id="doj">
                </div>

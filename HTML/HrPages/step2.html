        <div class="container" id="fetchPages">
          <form action="/api/users" method="POST" onsubmit="createEmployee(event)">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <label for="text" class="col-form-label" >Blood Group</label>
                    <!-- <input type="text" class="form-control"> -->
                    <select class="form-control" id="bloodGroup">
                      <option value="---Select---">---Select---</option>
                      <option value="a">A+</option>
                      <option value="a-">A-</option>
                      <option value="b">B+</option>
                      <option value="b-">B-</option>
                      <option value="c">AB+</option>
                      <option value="c-">AB-</option>
                      <option value="o">O+</option>
                      <option value="o-">O-</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="Number" class="col-form-label" id="physicalChallenged">Physically Challenged</label>
                    <select class="form-control">
                        <option value="---Select---">---Select---</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                      </select>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-sm-6">
                    <label for="text" class="col-form-label" >Nationality</label>
                    <input type="text" class="form-control" placeholder="Enter Nationality" id="nationality">
                </div>
                <div class="col-sm-6">
                  
                    <label for="Number" class="col-form-label" >Marital Status</label>
                    <!-- <input type="text" class="form-control"> -->
                    <select class="form-control" id="martialStatus">
                      <option value="dropdown">---Select---</option>
                      <option value="married">Married</option>
                      <option value="single">Single</option>
                      <option value="others">Widow</option>
                      <option value="others">Divorced</option>

                    </select>
                    
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-sm-6">
                    <label for="text" class="col-form-label" >Spouse Name</label>
                    <input type="text" class="form-control" placeholder="Enter Spouse Name" id="spouseName">
                </div>
                <div class="col-sm-6">
                    <label for="Email" class="col-form-label" >Place of Birth</label>
                    <input type="email" class="form-control" placeholder="Enter Palce Of Birth" id="pob">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-sm-6">
                    <label for="dob" class="col-form-label" >Residential Address</label>
                    <input type="text" class="form-control" placeholder="Enter Current Address" id="currentAddress">
                </div>
                <div class="col-sm-6">
                    <label for="text" class="col-form-label" >Father Name</label>
                    <input type="text" class="form-control" placeholder="Enter Father Name" id="fName">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-sm-6">
                    <label for="dob" class="col-form-label">Emergency Contact Name</label>
                    <input type="text" class="form-control" id="ecn" placeholder="Enter Emergency Contact Name">
                </div>
                <div class="col-sm-6">
                    <label for="Number" class="col-form-label">Emergency Contact Number</label>
                    <input type="" class="form-control" placeholder="Enter Emergency Mobile Number" id="emcn">
                </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bodhtree | Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/resetpassword.css">
</head>
<body class="hold-transition forgot-page">
<div class="forgot-box">
  <div class="forgot-forgot">
    <img src="../IMAGES/bodhtree-logo.png" alt="">
  </div>
    <div class="container">
        <form id="reset-password-form" >
            <h2>Reset Your Password</h2>
            <label for="new-password">New Password:</label>
            <div class="password-container">
                <input type="password" id="new-password" name="new-password"  required autocomplete="new-password>
                <span class="input-eye-icon float-end position-relative fs-4 bi-eye" data-pass-id="password" onclick="passwordToggle(this)" toggle="#password-field"></span>   
            </div>

            <label for="confirm-password">Confirm New Password:</label>
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm-password" required autocomplete="confirm-password>
                <span class="input-eye-icon float-end position-relative fs-4 bi-eye" data-pass-id="password" onclick="passwordToggle(this)" toggle="#password-field"></span>               
            </div>
            
            <button type="submit">Reset Password</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="resetpassword.js"></script>
</body>
</html>

      <div class="container-fluid">
        <form>
          <h4 style="margin-left: 30rem;">Add Client Contacts</h4>
          <div>
              <table class="table">
                  <thead></thead>
                  <tbody>
                      <tr>
                          <th>Select Company</th>
                              <td>
                                  <select class="form-control" name="Select_Company" id="companyDropdown">
                                      <option value="">Select Company Name</option>
                                      <option value="1">infosys</option>
                                      <option value="2">wepro</option>
                                  </select>
                              </td>
                          <th>Select Country</th>
                          <td><select id="countryDropdown" class="form-control" name="Select_Country">
                                  <option value="">Select Any Country</option>
                                  <option value="India">India</option>
                                  <option value="US">US</option>
                                  <option value="Singapore">Singapore</option>
                                  <option value="Australia">Australia</option>
                              </select></td>
                      </tr>
                      <tr>
                          <th>Select State</th>
                          <td><select id="stateDropdown" class="form-control" name="Select_State">
                                  <option value="">Select State</option>
                              </select></td>
                          <th>Select City</th>
                          <td><select id="cityDropdown" class="form-control" name="Select_City">
                                  <option value="">Select Any City</option>
                              </select></td>
                      </tr>
                      <tr>
                          <th>First Name</th>
                          <td><input type="text" class="form-control" id="firstname" name="First_Name"></td>
                          <th>Last Name</th>
                          <td><input type="text" class="form-control" id="lastname" name="Last_Name"></td>
                      </tr>
                      <tr>
                          <th>Job Title</th>
                          <td><input type="text" class="form-control" id="jobtitle" name="Job_Title"></td>
                          <th>Department</th>
                          <td><input type="text" class="form-control" id="department" name="Department"></td>
                      </tr>
                      <tr>
                          <th>Email Id</th>
                          <td><input type="email" class="form-control" id="emailid" name="Email_Id"></td>
                          <th>Mobile No</th>
                          <td><input type="number" class="form-control" id="mobileno" name="Mobile_No"></td>
                      </tr>
                      <tr>
                          <th>Linkedin</th>
                          <td><input type="url" class="form-control" id="linkedin" name="Linkedin"></td>
                          <th>Select Source</th>
                          <td><select class="form-control" name="Select_Source">
                                  <option value="">Select Any Source</option>
                                  <option value="Facebook">Facebook</option>
                                  <option value="Twitter">Twitter</option>
                              </select></td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <div style="padding-left:45%;">
              <button type="submit" class="btn btn-primary col-sm-2">Submit</button>
              <a href="#" class="btn btn-secondary col-sm-2 ml-2">Cancel</a>
          </div>

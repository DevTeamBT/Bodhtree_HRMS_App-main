                </div>

              </div>
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="dob" class="col-form-label">Date Of Birth</label>
                  <input type="date" class="form-control">
                </div>
                <div class="col-sm-6">
                  <label for="Number" class="col-form-label">Mobile Number</label>
                  <input type="number" class="form-control">
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-6">
                  <label for="dob" class="col-form-label">Gender</label>
                  <div>
                    <input type="radio" name="fav_language value=" Male">
                  <label for="Male">Male</label>
                  <input type="radio" name="fav_language value=" Female">
                  <label for="Female">Female</label>
                  <input type="radio" name="fav_language value=" Others">
                  <label for="Others">Others</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <label for="text" class="col-form-label">Reporting Manager</label>
                  <select class="form-control">
                    <option value="---Select---">---Select---</option>
                    <option value="RM1">RM1</option>
                    <option value="RM2">RM2</option>

              </div>

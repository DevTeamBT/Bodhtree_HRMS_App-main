<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bodhtree sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/addclient.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <div class="sidebar">
      <div class="user-panel mt-3 pb-3">
        <div class="image">
          <img class="image" src="../IMAGES/bodhtree-logo.png" />
        </div>
      </div>
      <div class="form-inline search-container">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item menu-open">
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="./index.html" class="nav-link">
                  <i class="nav-icon fas fa-home"></i>
                  <p>Home</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="./Admin.html" class="nav-link">
              <i class="nav-icon fas fa-plus-square"></i>
              <p>Admin</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="./mydetails.html" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>My Details</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="./timesheet.html" class="nav-link">
              <i class="nav-icon fas fa-copy"></i>
              <p>Time Sheet</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-chart-pie"></i>
              <p>Resources</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-edit"></i>
              <p>Forums</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-table"></i>
              <p>Organisations</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
  
  <div class="content-wrapper">
    <div class="content">
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
          </li>
        </ul>
    
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" data-widget="navbar-search" href="#" role="button">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#">
              <i class="far fa-comments"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-widget="fullscreen" href="#" role="button">
              <i class="fas fa-expand-arrows-alt"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-widget="control-sidebar" data-controlsidebar-slide="true" href="#" role="button">
              <i class="fas fa-th-large"></i>
            </a>
          </li>
        </ul>
      </nav>
      </div>
      <div class="container-fluid">
              <h4 style="margin-left: 32rem;">Add Client</h4>
              <table class="table">
                  <thead></thead>
                  <tbody>
                      <tr>
                          <th>Company Name</th>
                          <td><input type="text" class="form-control" id="companyname" name="COMPANY_NAME"></td>
                          <th>URL</th>
                          <td><input type="url" class="form-control" id="url" name="URL"></td>
                      </tr>
                      <tr>
                          <th>Address 1</th>
                          <td><input type="text" class="form-control" id="address1" name="Address_1"></td>
                          <th>Address 2</th>
                          <td><input type="text" class="form-control" id="address2" name="Address_2"></td>
                      </tr>
                      <tr>
                          <th>Country</th>
                          <td><select id="countryDropdown" class="form-control" name="Country">
                                  <option value="">Select Country</option>
                                  <option value="India">India</option>
                                  <option value="US">US</option>
                                  <option value="Singapore">Singapore</option>
                                  <option value="Australia">Australia</option>
                              </select></td>
                          <th>State</th>
                          <td><select id="stateDropdown" class="form-control" name="State">
                                  <option value=''>Select State</option>
                              </select></td>
                      </tr>
                      <tr>
                          <th>City</th>
                          <td><select id="cityDropdown" class="form-control" name="City">
                                  <option value=''>Select Any City</option>
                              </select></td>
                          <th>Zip</th>
                          <td><input type="text" class="form-control" id="zip" name="Zip"></td>
                      </tr>
                      <tr>
                          <th>Industry</th>
                          <td><input type="text" class="form-control" id="industry" name="Industry"></td>
                          <th>Company Size</th>
                          <td><select class="form-control" name="Company_Size">
                                  <option value="">Select Size</option>
                                  <option value="Startup">Startup</option>
                                  <option value="Small">Small</option>
                                  <option value="Medium">Medium</option>
                                  <option value="Enterprise">Enterprise</option>
                              </select></td>
                      </tr>
                      <tr>
                          <th>Linkedin</th>
                          <td><input type="url" class="form-control" id="linkedin" name="Linkedin"></td>
                          <th>Networth</th>
                          <td><input type="text" class="form-control" id="networth" name="Networth"></td>
                      </tr>
                  </tbody>
              </table>
              <div style="padding-left:45%;">
                  <button type="submit" class="btn btn-primary col-sm-2">Submit</button>
                  <a href="#" class="btn btn-secondary col-sm-2 ml-2">Cancel</a>
              </div>
        </div>
        </div>
    
<script src="../JAVASCRIPT/sidebar.js"></script>
<script src="../JAVASCRIPT/fullscreen.js"></script>
<script src="./JAVASCRIPT/comment.js"></script>
</body>
</html>
